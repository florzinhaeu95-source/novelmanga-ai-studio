<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>NovelManga AI Studio</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        color: white;
      }
      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 24px;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 64px;
      }
      h1 {
        font-size: 32px;
        margin: 0 0 8px;
        font-weight: 700;
      }
      p {
        font-size: 18px;
        margin: 0;
        opacity: 0.9;
      }
      .loader {
        margin: 24px auto 0;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">âœ¨</div>
      <h1>NovelManga AI</h1>
      <p>Studio</p>
      <div class="loader"></div>
    </div>
  </body>
</html>
